<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pianino</title>
    <link rel="stylesheet" href="./stly.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable PIANINO</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key black" data-key="w"><span>M</span></li>
            <li class="key white" data-key="a"><span>I</span></li>
            <li class="key white" data-key="s"><span></span></li>
            <li class="key black" data-key="e"><span>A</span></li>
            <li class="key white" data-key="d"><span>L</span></li>
            <li class="key white" data-key="f"><span>O</span></li>
            <li class="key black" data-key="t"><span>SH</span></li>
            <li class="key white" data-key="g"><span>V</span></li>
            <li class="key black" data-key="y"><span>X</span></li>
            <li class="key white" data-key="h"><span>E</span></li>
            <li class="key black" data-key="u"><span>U</span></li>
            <li class="key white" data-key="j"><span></span></li>
            <li class="key white" data-key="k"><span>Y</span></li>
            <li class="key black" data-key="o"><span>R</span></li>
            <li class="key white" data-key="l"><span>O</span></li>
            <li class="key black" data-key="p"><span>A</span></li>
            <li class="key white" data-key=";"><span>U</span></li>
        </ul>
    </div>


    
<!-- Code injected by live-server -->

</body>
</html>
