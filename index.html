<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pianino</title>
    <link rel="stylesheet" href="./stly.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable PIANINO</h2>
            <div class="column volume-slider">
                <span>Volume</span>
                <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span>
                <input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key black" data-key="w"><span>M</span></li>
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e"><span>h</span></li>
            <li class="key white" data-key="d"><span>h</span></li>
            <li class="key white" data-key="f"><span>u</span></li>
            <li class="key black" data-key="t"><span>r</span></li>
            <li class="key white" data-key="g"><span>a</span></li>
            <li class="key black" data-key="y"><span>Q</span></li>
            <li class="key white" data-key="h"><span>o'</span></li>
            <li class="key black" data-key="u"><span>w</span></li>
            <li class="key white" data-key="j"><span>b</span></li>
            <li class="key white" data-key="k"><span>0</span></li>
            <li class="key black" data-key="o"><span>q</span></li>
            <li class="key white" data-key="l"><span>o</span></li>
            <li class="key black" data-key="p"><span>v</span></li>
            <li class="key white" data-key=";"><span>a</span></li>
        </ul>
    </div>


    
<!-- Code injected by live-server -->

</body>
</html>
